<div class="container mt-4">
  <h2>Cadastro de Paciente</h2>
  
  <form (ngSubmit)="salvarPaciente()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoPaciente.nome" required>
    </div>
    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="novoPaciente.dataNascimento" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="novoPaciente.email" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="novoPaciente.telefone" required>
    </div>
    
    <button type="submit" class="btn btn-primary">
      {{ editando ? 'Salvar Edição' : 'Cadastrar' }}
    </button>
    
    <button *ngIf="editando" type="button" class="btn btn-secondary ms-2" (click)="cancelar()">
      Cancelar
    </button>
  </form>

  <hr class="my-5">

  <h2>Lista de Pacientes</h2>
  
  <div *ngIf="pacientes.length === 0" class="alert alert-info">
    Nenhum paciente cadastrado.
  </div>
  
  <table *ngIf="pacientes.length > 0" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes">
        <th scope="row">{{ paciente.id }}</th>
        <td>{{ paciente.nome }}</td>
        <td>{{ calcularIdade(paciente.dataNascimento) }}</td> <td>{{ paciente.email }}</td>
        <td>{{ paciente.telefone }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editarPaciente(paciente)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deletarPaciente(paciente.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
